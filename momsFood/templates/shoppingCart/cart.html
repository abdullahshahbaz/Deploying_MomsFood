{% extends "masterapp\masterpage.html" %}

{% block up %}
<section class="main-container col1-layout">
    <div class="main container">
      <div class="col-main1">
        <div class="cart wow bounceInUp animated">
          <div class="page-title">
            <h2>Shopping Cart</h2>
          </div>
          <div class="table-responsive">
                <table class="data-table cart-table" id="shopping-cart-table">
                  <colgroup>
                  <col width="1">
                  <col>
                  <col width="1">
                  <col width="1">
                  <col width="1">
                  <col width="1">
                  <col width="1">
                  </colgroup>
                  <thead>
                    <tr class="first last">
                      <th rowspan="1">&nbsp;</th>
                      <th rowspan="1"><span class="nobr">Product Name</span></th>
                      <th rowspan="1"></th>
                      <th colspan="1" class="a-center"><span class="nobr">Unit Price</span></th>
                      <th class="a-center" rowspan="1">Qty</th>
                      <th colspan="1" class="a-center">Subtotal</th>
                      <th class="a-center" rowspan="1">&nbsp;</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr class="first last">
                      <td class="a-right last" colspan="50">
                        <form class="" action="{% url 'masterapp-app:home' %}" method="get">
                          <button class="button btn-continue">Continue Shopping</button>
                        </form>
                        <button onclick="updateCart()" id="update" class="button btn-update" title="Update Cart"><span>Update Cart</span></button>
                        <button onclick="clearCart()" id="empty_cart_button" class="button btn-empty" title="Clear Cart"><span>Clear Cart</span></button></td>
                    </tr>
                  </tfoot>
                  <tbody id="tablebody">

                  </tbody>
                </table>
          </div>
          <!-- BEGIN CART COLLATERALS -->
          <div class="cart-collaterals row">

            <div class="col-sm-6">
              <div class="discount">
                <h3>Discount Codes</h3>
                <form method="post" action="#couponPost/" id="discount-coupon-form">
                  <label for="coupon_code">Enter your coupon code if you have one.</label>
                  <input type="hidden" value="0" id="remove-coupone" name="remove">
                  <input type="text" value="" name="coupon_code" id="coupon_code" class="input-text fullwidth">
                  <button value="Apply Coupon" onclick="discountForm.submit(false)" class="button coupon " title="Apply Coupon" type="button"><span>Apply Coupon</span></button>
                </form>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="totals">
                <h3>Shopping Cart Total</h3>
                <div class="inner">
                  <table class="table shopping-cart-table-total" id="shopping-cart-totals-table">
                    <colgroup>
                    <col>
                    <col width="1">
                    </colgroup>
                    <tfoot>
                      <tr>
                        <td colspan="1" class="a-left" style=""><strong>Grand Total</strong></td>
                        <td class="a-right" style=""><strong><span class="price" id="grandtotal" ></span></strong></td>
                      </tr>
                    </tfoot>
                    <tbody>
                      <tr>
                        <td colspan="1" class="a-left" style=""> Subtotal </td>
                        <td class="a-right" style=""><span class="price" id="subtotal"></span></td>
                      </tr>
                      <tr>
                        <td colspan="1" class="a-left" style=""> Delivery Charges </td>
                        <td class="a-right" style=""><span class="price" id="deliverycharges"></span></td>
                      </tr>
                    </tbody>
                  </table>
                  <ul class="checkout">
                    <li>
                      <form action="{% url 'checkoutapp-app:checkout' %}" method="get">
                        <button class="button btn-proceed-checkout" title="Proceed to Checkout" href="{% url 'checkoutapp-app:checkout'%}">
                          <span>Proceed to Checkout</span>
                        </button>
                      </form>
                    </li>
                    <br>
                    <li>
                      <a title="Checkout with Multiple Addresses" href="multiple_addresses.html">Checkout with Multiple Addresses</a>
                    </li>
                    <br>
                  </ul>
                </div>
                <!--inner-->

              </div>
            </div>
          </div>

          <!--cart-collaterals-->

        </div>
      </div>
    </div>
</section>
{% endblock %}
